name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages publish --name=tgbot-link-cleaner-dev
          secrets: |
              TG_BOT_TOKEN
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN_DEV }}
